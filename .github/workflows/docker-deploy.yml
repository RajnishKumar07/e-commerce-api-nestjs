name: ğŸš€ Build and Deploy to Docker Hub + Koyeb

on:
  push:
    branches:
      - master # change to your default branch if it's not 'master'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: yourdockerhubusername/yourimagename:latest

      - name: âš™ï¸ Install and Configure Koyeb CLI
        uses: koyeb-community/koyeb-actions@v2
        with:
          api_token: ${{ secrets.KOYEB_API_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Redeploy Koyeb Service
        run: koyeb service redeploy costly-luciana/ecommerce-api-nest
